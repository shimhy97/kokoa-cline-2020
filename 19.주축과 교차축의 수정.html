<!-- 주축은 좌우방향, 교차축은 상하방향이 디폴트값 이지만 변경이 가능한 거시다 -->
<!-- div 각각도 역시 flex container로 바꿀 수 있다.즉, 얼마든지 많은 flex부모, 자녀를 만들어 낼 수 있다. -->
<!-- 주축의 flex direction의 디폴트 값은 row -->
<html>
  <head>
    <style>
      body {
        display: flex;
        margin: 20px;

        height: 100vh;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 20px;
        color: white;
        padding: 10px;
        margin: 10px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </body>
</html>
