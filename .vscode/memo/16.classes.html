<html>
  <head>
    <style>
      /* span 같은 inline 요소들은 높이가 없기 때문에 위.아래 margin, padding을 가질 수 없다!! */
      /* 여기서의 class는 python의 그것과 다름 */
      /* id는 중복이 안된다!! 따라서 반복적인 것을 쓰고 싶을때 요소를 가리킬 수 있으면서도 겹쳐도 되는 방법이 있으면 좋을 것 같은데... */
      /* .클래스명 과 #아이디명 2가지를 구분해주자!! */

      span {
        background-color: teal;
      }
      /* class를 style에서 가리킬때는 .으로 쓴다. */
      .tomato {
        background-color: red;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <span class="btn tomato"> hello</span>
    <span class="btn">hello</span>
    <span class="btn tomato"> hello</span>
    <span class="btn">hello</span>
    <span class="btn tomato"> hello</span>
    <span class="btn">hello</span>
  </body>
</html>
