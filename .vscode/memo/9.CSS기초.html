<!-- 어떻게 HTML을 CSS을 결합하여 내는가? 
1.섞기(HTML을 CSS와 같은 파일에 두는 것)
2.분리하기

1.style이라는 코드 사용. 반드시 head 안에 있어야 함  -->
<head>
  <style>
    /* 여기가 CSS 부분~~ */
  </style>
</head>

<!-- 2.~~.css라는 파일 만들고, link 태그를 사용하여 연결.
2의 장점 ! 하나의 css파일로 여러 html 문서에 쓸 수 있땅.
이때 관계를 attr 로 표시해주어야 한당. -->

<head>
  <link href="abcd.css" rel="stylesheet" />
</head>
