<!-- transformation은 다른 element에 영향을 끼치지 않는다! -->
<!-- transform mdn -->
<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        color: black;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 50%;
        transition: all 3s ease-in-out;
      }
      img:hover {
        transform: rotateZ(3600deg) scale(3);
        color: red;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <img
      class="first"
      src="C:\Users\shimh\OneDrive\바탕 화면\kokoa-clone-2020\photo.jpg"
    />
  </body>
