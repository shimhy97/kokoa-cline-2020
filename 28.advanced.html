<!-- Transition이란? 어떤 상태에서 어떤 상태로 가는 변화를 애니메이션으로 만든 것. -->
<html>
  <head>
    <style>
      a {
        color: black;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 10px;
        transition: background-color 1s ease-in-out;
      }
      a:hover {
        color: red;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <a href="#"> Go home </a>
  </body>
</html>
