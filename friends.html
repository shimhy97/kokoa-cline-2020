<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WelCome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/main__style.css" />
    <script
      src="https://kit.fontawesome.com/fbb6dbb472.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>

        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <!-- nav>ul>li*4>a 단축키! 알아서 만들어주네 허허-->
    <nav class="nav">
      <ul class="nav__ul">
        <!-- 아이콘에 링크를 적용해보자.
        기본적으로 모든 링크는 파란색, 그리고 밑줄 데코레이션을 가지고 있다. 
        물론 css창에서 일일이 지정해줘도 되지만, reset.css에 박아놓으면 편하다.-->
        <li class="nav__link">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification">1</span>
          <a href="#"><i class="far fa-comments fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <a href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <div class="friend-display-header">
      <span><i class="fas fa-info-circle"></i></span>
      <span>Friends' Names Display</span>
      <span><i class="fas fa-arrow-right"></i></span>
    </div>
  </body>
</html>
