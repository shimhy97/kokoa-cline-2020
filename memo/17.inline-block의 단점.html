<html>
  <head>
    <style>
      div {
        /* 다시 복습. inline은 높이와 너비를 가질 수 없다! */
        /* 근데 inline-block은 별로다! 기본값 때문에. 반응형 디자인을 지원하지 않는다. */
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
