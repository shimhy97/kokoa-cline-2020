<!-- 태그 : 속성 -->
<!-- 태그[속성 = "속성명"] -->

<html>
  <head>
    <style>
      body {
        height: 10vh;
        width: 2000px;

        background-color: pink;
      }

      div {
        position: relative;

        width: 100px;
        height: 100px;
        font-size: 20px;
        color: white;
        background-color: teal;
      }
      /* 이러면 required 속성을 가진 input 태그에만 해당 양식이 적용된다. */
      input:required {
        border-radius: 1px;
        border-color: cadetblue;
        font-style: italic;
        font-size: 10px;
      }
      /* 이러면 placholder 속성이 name으로 끝나는 input 태그에만 해당 양식이 적용된다.  */
      /* ~ 말고도 $ ^ 등등 사용 가능 */
      input[placeholder~="name"] {
        background-color: blue;
      }

      [class^="abcd"] {
        background-color: aqua;
      }

      [class$="efg"] {
        background-color: red;
      }

      /* 참고 */
      /* [attr]
attr이라는 이름의 특성을 가진 요소를 선택합니다.
[attr=value]
attr이라는 이름의 특성값이 정확히 value인 요소를 선택합니다.
[attr~=value]
attr이라는 이름의 특성값이 정확히 value인 요소를 선택합니다. attr 특성은 공백으로 구분한 여러 개의 값을 가지고 있을 수 있습니다.
[attr|=value]
attr이라는 특성값을 가지고 있으며, 그 특성값이 정확히 value이거나 value로 시작하면서 -(U+002D) 문자가 곧바로 뒤에 따라 붙으면 이 요소를 선택합니다. 보통 언어 서브코드(en-US, ko-KR 등)가 일치하는지 확인할 때 사용합니다.
[attr^=value]
attr이라는 특성값을 가지고 있으며, 접두사로 value가 값에 포함되어 있으면 이 요소를 선택합니다.
[attr$=value]
attr이라는 특성값을 가지고 있으며, 접미사로 value가 값에 포함되어 있으면 이 요소를 선택합니다.
[attr*=value]
attr이라는 특성값을 가지고 있으며, 값 안에 value라는 문자열이 적어도 하나 이상 존재한다면 이 요소를 선택합니다.
[attr operator value i]
괄호를 닫기 전에 i 혹은 I를 붙여주면 값의 대소문자를 구분하지 않습니다. (ASCII 범위 내에 존재하는 문자에 한해서 적용됩니다)
[attr operator value s]
괄호를 닫기 전에 s 혹은 S를 붙여주면 값의 대소문자를 구분합니다. (ASCII 범위 내에 존재하는 문자에 한해서 적용됩니다) */
    </style>
  </head>
  <body>
    <input type="text" required placeholder="First name" />
    <input type="text" required placeholder="second name" />

    <span>aaaaa</span>
    <span>aaaaa</span>
    <div></div>
    <div></div>
    <div><span>aaaaa</span></div>
    <div>
      <button>로그인</button>
    </div>
    <div></div>
    <div></div>
    <div class="abcdefg">asdf</div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
    <span>11</span>
  </body>
</html>
