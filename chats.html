<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk-Chats</title>
    <link rel="stylesheet" href="css/main__style.css" />
    <script
      src="https://kit.fontawesome.com/fbb6dbb472.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>

        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <!-- 아이콘에 링크를 적용해보자.
        기본적으로 모든 링크는 파란색, 그리고 밑줄 데코레이션을 가지고 있다. 
        물론 css창에서 일일이 지정해줘도 되지만, reset.css에 박아놓으면 편하다.-->
        <li class="nav__link">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification badge">1</span>
          <a href="chats.html"><i class="fas fa-comments fa-lg"></i></a>
        </li>
        <li class="nav__link">
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__link">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <div class="notification__circle red-circle"></div>
        </li>
      </ul>
    </nav>
    <!-- 상단바 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></a></span>
      </div>
    </header>

    <!-- 유저 속성 창 -->
    <main class="main-screen">
      <a href="chatting.html" class="">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5pdslPdGevIoiObvxsfh7QiFsHKPoIl0m2A&usqp=CAU"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">아이유</h4>
            <h6 class="user-component__subtitle">그냥 심심해서 ㅎㅎ</h6>
          </div>
        </div>
        <div class="user-component__column msg-preview">
          <span ></span>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:23</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
    </main>
    <div id=big-screen-prevent>
      <span>핸드폰 전용 어플리케이션 입니다. 화면 크기를 줄여주세요!</span>
    </div>
  </body>
</html>
